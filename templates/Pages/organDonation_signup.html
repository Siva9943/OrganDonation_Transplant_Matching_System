{% load static %}
{% include 'components/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  <title>Donor Registration</title>
</head>
<body>

  <div class="container">
    <h2>User Registration</h2>
    <form id="registerForm" method="POST" action="{% url 'Donar_register_details' %}" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" name="username" placeholder="Enter your name">
        <span class="error" id="nameError"></span>
      </div>

      <div class="form-group">
        <label>Father's Name</label>
        <input type="text" id="father" name="father_name" placeholder="Enter father's name">
        <span class="error" id="fatherError"></span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email">
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone" name="mobile" placeholder="Enter phone number">
        <span class="error" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" id="city" name="city" placeholder="Enter city">
        <span class="error" id="cityError"></span>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <span class="error" id="dobError"></span>
      </div>

      <div class="form-group">
        <label>Upload Photo</label>
        <input type="file" id="photo" name="profile_img">
        <span class="error" id="photoError"></span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password1" placeholder="Enter password">
        <span class="error" id="passwordError"></span>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" name="password2" placeholder="Confirm password">
        <span class="error" id="confirmPasswordError"></span>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
        <span class="error" id="genderError"></span>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  {% include 'components/footer.html' %}
</body>
</html>
