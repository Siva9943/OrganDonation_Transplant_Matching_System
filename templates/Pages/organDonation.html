{% load static %}
{% include 'components/navbar.html'%} 
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donor Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body style="background: #6fbcff;">

<section class="h-100 d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="card shadow-lg p-5" style="width: 400px; border-radius: 15px;">
    <h3 class="mb-4 text-center"><b>Donor Login</b></h3>
    <form method="post" action="{% url 'Donar_login_info' %}">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label class="form-label">Donor Name</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-success px-4">Login</button>
        <a href="{% url 'Donar_register_details' %}" class="text-primary">Register here</a>
      </div>
    </form>
  </div>
</section>
{% include 'components/footer.html'%} 
</body>
</html>
