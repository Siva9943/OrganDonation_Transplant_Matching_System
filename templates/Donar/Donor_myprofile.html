{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      min-height: 100vh;
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
      padding: 40px;
      margin: 40px auto;
      max-width: 950px;
      transition: transform 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-5px);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #42a5f5, #66bb6a);
      padding: 40px 20px;
      border-radius: 15px;
      color: #fff;
    }
    .profile-header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
      background: #fff;
    }
    .profile-header h3 {
      font-weight: 700;
    }
    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 6px rgba(66,165,245,0.5);
    }
    .form-control[readonly] {
      background: #f9f9f9;
      cursor: not-allowed;
    }
    label {
      font-weight: 600;
      color: #555;
    }
    .btn-edit {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: #fff;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-edit:hover {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      transform: scale(1.05);
    }
    .btn-save {
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: #fff;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-save:hover {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
{% include "components/DonorNav.html" %}

<div class="container">
  <div class="profile-card">
    <div class="profile-header">
      <img id="profilePreview" src="/media/{{ data.photo }}" alt="Profile Photo">
      <h3>{{ data.name }}</h3>
      <p class="mb-0"><i class="fas fa-envelope"></i> {{ data.email }}</p>
    </div>

    <form method="POST" enctype="multipart/form-data" id="profileForm">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Name</label>
            <input type="text" name="name" value="{{ data.name }}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label><i class="fas fa-user-friends"></i> Father Name</label>
            <input type="text" name="father" value="{{ data.father }}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label><i class="fas fa-venus-mars"></i> Gender</label>
            <input type="text" name="gender" value="{{ data.gender }}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label><i class="fas fa-city"></i> City</label>
            <input type="text" name="city" value="{{ data.city }}" class="form-control" readonly>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label><i class="fas fa-phone"></i> Mobile</label>
            <input type="text" name="mobile" value="{{ data.phone }}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email (readonly)</label>
            <input type="email" name="email" value="{{ data.email }}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label><i class="fas fa-calendar"></i> Date of Birth</label>
            <input type="date" name="dob" value="{{ data.dob }}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label><i class="fas fa-image"></i> Change Profile Photo</label>
            <input type="file" name="photo" class="form-control-file" id="photoUpload" disabled>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="button" id="editBtn" class="btn btn-edit"><i class="fas fa-edit"></i> Edit Profile</button>
        <button type="submit" id="saveBtn" class="btn btn-save d-none"><i class="fas fa-save"></i> Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Enable edit mode
  $("#editBtn").click(function(){
    $("#profileForm input").removeAttr("readonly");
    $("#photoUpload").removeAttr("disabled");
    $("#editBtn").addClass("d-none");
    $("#saveBtn").removeClass("d-none");
  });

  // Live photo preview
  $("#photoUpload").on("change", function(){
    var reader = new FileReader();
    reader.onload = function(e){
      $("#profilePreview").attr("src", e.target.result);
    }
    reader.readAsDataURL(this.files[0]);
  });
</script>

{% include 'components/footer.html' %}
</body>
</html>
